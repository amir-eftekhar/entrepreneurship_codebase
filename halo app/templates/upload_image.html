<!-- templates/upload_image.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Upload Image</h2>
    <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="image" class="block text-gray-700">Choose Image</label>
            <input type="file" name="image" id="image" class="w-full border-gray-300 rounded-md">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Upload</button>
    </form>
</div>
{% endblock %}
