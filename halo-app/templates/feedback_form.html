{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 border border-gray-300">
    <h1 class="text-2xl mb-4">Feedback Form</h1>
    <form method="POST">
        {% for question in questions %}
        <div class="mb-4">
            <label class="block text-gray-700">{{ question.text }}</label>
            <textarea name="response_{{ question.id }}" class="w-full p-2 border border-gray-300" required></textarea>
        </div>
        {% endfor %}
        <button type="submit" class="bg-blue-600 text-white p-2 w-full">Submit Feedback</button>
    </form>
</div>
{% endblock %}
