<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form action="{{ url_for('login') }}" method="post">
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" name="email" id="email" class="w-full border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="w-full border-gray-300 rounded-md">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Login</button>
    </form>
</div>
{% endblock %}
